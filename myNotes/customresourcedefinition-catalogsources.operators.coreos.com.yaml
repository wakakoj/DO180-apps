                  type: string
                mediatype:
                  type: string
            configMap:
              description: >-
                ConfigMap is the name of the ConfigMap to be used to back a
                configmap-server registry. Only used when SourceType =
                SourceTypeConfigmap or SourceTypeInternal.
              type: string
            image:
              description: >-
                Image is an operator-registry container image to instantiate a
                registry-server with. Only used when SourceType =
                SourceTypeGrpc. If present, the address field is ignored.
              type: string
            publisher:
              type: string
            updateStrategy:
              description: >-
                UpdateStrategy defines how updated catalog source images can be
                discovered Consists of an interval that defines polling duration
                and an embedded strategy type
              type: object
              properties:
                registryPoll:
                  type: object
                  properties:
                    interval:
                      description: >-
                        Interval is used to determine the time interval between
                        checks of the latest catalog source version. The catalog
                        operator polls to see if a new version of the catalog
                        source is available. If available, the latest image is
                        pulled and gRPC traffic is directed to the latest
                        catalog source.
